<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemsSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="slider">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
            <div id="slides">
                <div class="inner">
                    <div class="slide-content">
                        <img src="../mems/AUF.jpg" alt="mem1">
                    </div>
                    <div class="slide-content">
                        <img src="../mems/student1.jpg" alt="mem2">
                    </div>
                    <div class="slide-content">
                        <img src="../mems/soup.jpg" alt="mem3">
                    </div>
                    <div class="slide-content">
                        <img src="../mems/nachile.jpg" alt="mem4">
                    </div>
                </div>
            </div>
            <div class="text">
                <div class="inner">
                    <div class="text-content">
                        <p>АУФ</p>
                    </div>
                    <div class="text-content">
                        <p>Когда student1 проверил работу</p>
                    </div>
                    <div class="text-content">
                        <p>Распространяю</p>
                    </div>
                    <div class="text-content">
                        <p>На чиле, на раслабоне</p>
                    </div>
                </div>
            </div>
            <div id="bullets">
               <label for="slide1">
                <span></span>
               </label>
               <label for="slide2">
                <span></span>
               </label>
               <label for="slide3">
                <span></span>
               </label>
               <label for="slide4">
                <span></span>
               </label>
            </div>
         </div>
    </div>
</body>
</html>
